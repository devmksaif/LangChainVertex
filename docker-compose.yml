version: '3.8'
services:
  app:
    build: .
    image: langchain-app:latest
    env_file:
      - .env
    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/hello"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
